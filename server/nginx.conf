# Nginx configuration for lichsuso.online
# Place this file in /etc/nginx/sites-available/lichsuso.online
# Then create symlink: ln -s /etc/nginx/sites-available/lichsuso.online /etc/nginx/sites-enabled/
# Reload Nginx: sudo nginx -t && sudo systemctl reload nginx

server {
    listen 80;
    server_name lichsuso.online www.lichsuso.online;

    # Let's Encrypt ACME Challenge - MUST be before other locations
    location /.well-known/acme-challenge/ {
        root /var/www/html;
        try_files $uri =404;
    }

    # Redirect all other HTTP traffic to HTTPS (after SSL is set up)
    # Uncomment these lines after SSL certificate is successfully installed
    # location / {
    #     return 301 https://$server_name$request_uri;
    # }

    # For now, proxy to Node.js server
    location / {
        proxy_pass http://localhost:5000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
    }
}

